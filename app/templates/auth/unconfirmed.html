{% extends "base.html" %}

{% block title %}狂战斧 - 确认你的账号{% endblock %}

{% block page_content %}
<div class="page-header">
    <h1>
        你好, {{ current_user.username }}!
    </h1>
    <h3>你还没有确认不的账号.</h3>
    <p>
        在你登录之前，你应该先确认你的账号。
        你的邮箱中应该收到了一封确认邮件.
    </p>
    <p>
        需要重新发送一封邮件?
        <a href="{{ url_for('auth.resend_confirmation') }}"> 点击这里</a>
    </p>
</div>
{% endblock %}
